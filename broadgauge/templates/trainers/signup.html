{% from 'forms.html' import render_field %}
{% extends "base.html" %}
{% block content %}
<h1>Sign Up As a Trainer</h1>

<p>Sign up instantly using:</p>

<ul class="list-unstyled">
  <li><a class="btn btn-primary signup-github" href="/trainers/signup/github">GitHub</a></li>
</ul>

{% if False %}
  <form role="form" method="POST" style="max-width: 400px;">
    {{ render_field(form.name) }}
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" value="{{ user }}" disabled>
    </div>
    {{ render_field(form.phone) }}
    {{ render_field(form.city) }}
    <button type="submit" class="btn btn-default">Sign Up</button>
  </form>{% endif %}
    
{% endblock %}
