<!doctype html>
<html lang="en">
  <head>
    <title>{% block title %}Python Month{% endblock %}</title>

    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap-theme.min.css">
    <!--
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
  -->

    <link rel="stylesheet" href="/static/styles.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  </head>
  <body>
    <nav class="navbar navbar-default" role="navigation">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand" href="/">{{ site_title }}</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="#">About</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            {% if user %}
              <li><div style="padding: 15px 0px;">Welcome <strong>{{user.name}}</strong></div></li>
              <li>
                <form name="logout" method="POST" action="/logout" class="hidden"></form>
                <a class="logout" href="javascript:;" onclick="document.forms.logout.submit();">Log Out</a>
              </li>
            {% endif %}
          </ul>
        </div><!-- /.navbar-collapse -->
      </div>
    </nav>

    <div class="container">
    {% block content %}
    {% endblock %}
    </div>

    <footer>
    <div class="container">
    {% block footer %}
    {% endblock %}
    </div>
    </footer>
    <script src="/static/js/jquery.min.js"></script>
  </body>
</html>
