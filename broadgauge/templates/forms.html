{% macro render_field(field) -%}
    {% if field.errors %}
        <div class="form-group has-error">
    {% else %}
        <div class="form-group">
    {% endif %}
        {{ field.label }}
        {{ field(class_='form-control') }}
        <ul class="help-block list-unstyled">
            {% for error in field.errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>        
    </div>
{%- endmacro %}
